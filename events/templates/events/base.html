{% load static %}

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Smart Event{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'Evently/assets/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'Evently/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" />

    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #0b0020 0%, #000 80%);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }

      header {
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo { font-size:1.4rem; font-weight:700; color:#b0b9ff; text-transform:uppercase; letter-spacing:1px; }

      .hero {
        position:relative;
        height:35vh;
        background: radial-gradient(circle at center, #11002a 0%, #000 85%);
        display:flex; align-items:center; justify-content:center; text-align:center;
      }
      .hero::before {
        content:"";
        position:absolute;
        inset:0;
        background:url("{% static 'Evently/assets/img/background.jpg' %}") center/cover no-repeat;
        opacity:0.25;
        filter:blur(25px);
        z-index:1;
      }
      .hero h1 {
        font-size:3.5rem;
        font-weight:900;
        text-transform:uppercase;
        color:#b0b9ff;
        mix-blend-mode:screen;
        z-index:2;
        letter-spacing:1px;
      }

      main {
        position:relative;
        z-index:2;
        padding:4rem 0;
        background: rgba(0,0,0,0.85);
        border-radius:16px;
        box-shadow:0 0 25px rgba(138,95,255,0.1);
      }

      footer {
        background: rgba(0,0,0,0.9);
        text-align:center;
        padding:2rem;
        color:#888;
        font-size:0.9rem;
        border-top:1px solid rgba(255,255,255,0.08);
        margin-top:4rem;
      }
      footer p { margin:0; }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">Smart Event</div>
      {% include 'events/navbar.html' %}
    </header>

    <div class="hero">
      <h1>{% block hero_title %}Smart Event{% endblock %}</h1>
    </div>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer>
      <p>© 2025 Smart Event — Créé avec ❤️ par Yassin</p>
    </footer>
  </body>
</html>
