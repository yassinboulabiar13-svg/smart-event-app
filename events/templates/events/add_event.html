{% extends 'events/base.html' %}

{% block title %}Ajouter événement{% endblock %}

{% block content %}
<h2>Ajouter un nouvel événement</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Titre</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Date & Heure</label>
        <input type="datetime-local" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Lieu</label>
        <input type="text" name="location" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Emails des invités (séparés par des virgules)</label>
        <textarea name="guests_emails" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
